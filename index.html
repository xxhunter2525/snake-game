<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>贪吃蛇 - 给格菲的爱</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(20, 20px);
            grid-template-rows: repeat(20, 20px);
            gap: 1px;
            background-color: #222;
            border: 2px solid #666;
            margin: 20px;
        }
        .cell {
            width: 20px;
            height: 20px;
            background-color: #444;
        }
        .snake {
            background-color: #4CAF50;
            border-radius: 4px;
        }
        .food {
            background-color: #FF5252;
            border-radius: 50%;
        }
        #score {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #start-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
        }
        .love-message {
            color: #FF69B4;
            font-size: 20px;
            margin-top: 10px;
            display: none;
        }
        @media (max-width: 500px) {
            #game-board {
                grid-template-columns: repeat(20, 15px);
                grid-template-rows: repeat(20, 15px);
            }
            .cell {
                width: 15px;
                height: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="score">分数：0</div>
    <div id="game-board"></div>
    <button id="start-btn">开始游戏</button>
    <div id="love-message" class="love-message"></div>

    <script>
        const boardSize = 20;
        const gameBoard = document.getElementById('game-board');
        const scoreElement = document.getElementById('score');
        const startBtn = document.getElementById('start-btn');
        const loveMessage = document.getElementById('love-message');
        let snake = [];
        let food = {};
        let direction = {x: 1, y: 0};
        let gameInterval;
        let score = 0;
        let isGameRunning = false;

        function initGame() {
            snake = [{x: 10, y: 10}];
            direction = {x: 1, y: 0};
            score = 0;
            scoreElement.textContent = `分数：${score}`;
            isGameRunning = true;
            loveMessage.style.display = 'none';

            gameBoard.innerHTML = '';
            for (let i = 0; i < boardSize * boardSize; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                gameBoard.appendChild(cell);
            }

            generateFood();

            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(updateGame, 150);
        }

        function updateGame() {
            if (!isGameRunning) return;

            document.querySelectorAll('.snake, .food').forEach(cell => {
                cell.classList.remove('snake', 'food');
            });

            const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};

            if (head.x < 0 || head.x >= boardSize || head.y < 0 || head.y >= boardSize || 
                snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = `分数：${score}`;
                generateFood();
            } else {
                snake.pop();
            }

            snake.forEach(segment => {
                const index = segment.y * boardSize + segment.x;
                gameBoard.children[index].classList.add('snake');
            });

            const foodIndex = food.y * boardSize + food.x;
            gameBoard.children[foodIndex].classList.add('food');
        }

        function generateFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * boardSize),
                    y: Math.floor(Math.random() * boardSize)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        function gameOver() {
            isGameRunning = false;
            clearInterval(gameInterval);
            
            if (score >= 90) {
                loveMessage.textContent = '我爱你格菲 ❤️';
                loveMessage.style.display = 'block';
            }
            
            alert(`游戏结束！\n最终得分：${score}`);
            startBtn.textContent = '重新开始';
        }

        window.addEventListener('keydown', e => {
            if (!isGameRunning) return;
            
            switch (e.key) {
                case 'ArrowUp':
                    if (direction.y === 0) direction = {x: 0, y: -1};
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) direction = {x: 0, y: 1};
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) direction = {x: -1, y: 0};
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) direction = {x: 1, y: 0};
                    break;
            }
        });

        startBtn.addEventListener('click', () => {
            startBtn.textContent = '游戏中';
            initGame();
        });
    </script>
</body>
</html>
